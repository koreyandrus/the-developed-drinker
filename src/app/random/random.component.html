
<div class="container">
  <div class="choice">
    <p>Click to get a random drink!</p>
    <button class="button btn-primary" (click)="getRandomDrink()">Random!</button>
  </div>
</div>

<loading-spinner *ngIf="isLoading"></loading-spinner>


<div class="random-drink d-flex justify-content-center mt-5" *ngIf="randomDrink">
  <app-drink [drink]="randomDrink"></app-drink>
</div>
