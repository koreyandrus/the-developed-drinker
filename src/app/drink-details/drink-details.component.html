<div class="drink-details-container card" @fadeSlideInOut>
  <div class="close-btn">
      <a class="float-right" (click)="onClose()">
          <span class="cross-icon">&#10006;</span>
      </a>
  </div>
  <h5 class="title">{{ drink.strDrink }}</h5>
  <ul class="ingredients">
    <li *ngFor="let ingredient of ingredients">{{ ingredient }}</li>
    <p>{{ drink.strInstructions }}</p>
  </ul>
</div>
