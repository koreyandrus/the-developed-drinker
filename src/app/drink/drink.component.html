<div class="p-3 bg-tan rounded-xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all transform duration-500 relative">

    <p class="text-sm mt-2 text-gray-700">{{ drink.strAlcoholic }}</p>

      <button class="text-lg block font-semibold py-2 px-6 text-white hover:text-white bg-[#0000FF] rounded-lg shadow hover:shadow-md transition duration-300" *ngIf="!saved" (click)="onSaveDrink()">Save</button>
