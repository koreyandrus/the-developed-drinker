<div class="alert w-full bg-blue text-center text-2xl text-white p-4" *ngIf="savedDrink"> <h2>{{ savedDrink.strDrink }} added to your saved drinks!</h2></div>
<div class="title w-fit mx-auto m-6 px-6 py-4 bg-tan rounded ">
  <h2 class="text-5xl text-brown text-center" style="font-family: 'Olde English', sans-serif;">Find a Drink</h2>

  <form class="flex justify-center" onsubmit="onSubmit($event)">
    <div class="mb-3 xl:w-96">
      <div class="input-group relative flex items-stretch w-full mb-4">
        <input type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal bg-white bg-clip-padding border  rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-brown focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" [formControl]="searchTerm">
        <button class="btn px-6 py-2.5 bg-brown text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out items-center" type="submit" id="button-addon2" (click)="onSubmit($event)">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
          </svg>
        </button>
      </div>
    </div>
  </form>

</div>
<div class="flex justify-center">
  <loading-spinner *ngIf="isLoading$ | async"></loading-spinner>
  <div class="search-results w-4/5 flex flex-wrap justify-center pb-16" *ngIf="searchResults">

  <app-drink (drinkEmitter)="onSaveDrink($event)" class="m-2" *ngFor="let drink of searchResults" [search]="true" [drink]="drink"></app-drink>
</div>
